<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:ital,wght@0,400;0,500;1,400&display=swap"
    />
  </head>
  <body>
    <div class="home-page-parent">
      <div class="home-page">
        <div class="section">
          <div class="div">
            <div class="div1">
              <div class="grow-smarter-together">Grow smarter together</div>
              <div class="find-top-rated-study">
                Find top-rated study notes from students taking the same courses
                as you.
              </div>
            </div>
            <div class="div2">
              <div class="form">
                <div class="input">
                  <div class="search-for-courses">
                    Search for courses, books or documents
                  </div>
                </div>
                <img class="svg-icon" alt="" src="./public/svg.svg" />
              </div>
            </div>
            <img class="svg-icon1" alt="" src="./public/svg1.svg" />
          </div>
          <div class="headerheader-position-handle">
            <div class="div3">
              <div class="div4">
                <img class="svg-icon2" alt="" src="./public/svg2.svg" />

                <div class="studocu-logo">
                  <div class="matrix-techno">Matrix Techno</div>
                </div>
              </div>
              <div class="div5">
                <div class="div6">
                  <div class="sign-in">Sign in</div>
                  <button class="button">
                    <div class="register">Register</div>
                  </button>
                </div>
                <div class="button1">
                  <div class="i">
                    <img class="insvg-icon" alt="" src="./public/insvg.svg" />

                    <i class="text"> </i>
                  </div>
                  <img class="svg-icon3" alt="" src="./public/svg3.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="explore">Explore</div>
      </div>
    </div>
  </body>
</html>
